<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
      input[type = "text"]{
        border-radius: 15px;
        box-shadow: 0 0 11px rgba(33,33,33,.2);
      }
      input[type = "submit"]{
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="./index.html" style="font-weight: bolder;">Google Search</a>
        </div>
      </div>
    </nav>
    <div class="col-5  container">
      <img src="images/giphy.gif" width="90%" heigt = "100px" style="position: relative">
    </div>
      <div class="container col-12  col-md-10 offset-md-2">
        <form action="https://www.google.com/search" target="_blank">
          <div class="form-group row">
            <label for="all" class="col-md-2 col-form-label">All of these words :</label>
            <div class="col-md-6">
              <input type="text" class="border w3-hover-border-blue form-control" name="as_q" id="all">
            </div>
          </div>
          <div class="form-group row">
            <label for="exact" class="col-md-2 col-form-label">Exact phrase :</label>
            <div class="col-md-6">
              <input type="text" class="border w3-hover-border-blue form-control" name="as_epq" id="exact">
            </div>
          </div>
          <div class="form-group row">
            <label for="any" class="col-md-2 col-form-label">Any of these words :</label>
            <div class="col-md-6">
              <input type="text" class="border w3-hover-border-blue form-control" name="as_oq" id="any">
            </div>
          </div>
          <div class="form-group row">
            <label for="none" class="col-md-2 col-form-label">None of the words :</label>
            <div class="col-md-6">
              <input type="text" class="border w3-hover-border-blue form-control" name="as_eq" id="none">
            </div>
          </div>
          <div class="form-group row offset-4">
            <input type="submit" class= "border w3-hover-border-grey" value="Google Search" style="padding: 5px"/>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
